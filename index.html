<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Bùi Thanh Hương | Professional Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand-green: rgb(29, 52, 19);
      --bg-color: rgb(250, 247, 243);
    }

    body {
      font-family: 'STIX Two Text', serif;
      background-color: var(--bg-color);
      color: var(--brand-green);
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .font-dongle {
      font-family: 'Dongle', sans-serif;
    }

    .font-stix {
      font-family: 'STIX Two Text', serif;
    }

    /* Global H1 Style from Framer specification */
    .hero-title {
      font-family: "Dongle", "Dongle Placeholder", sans-serif;
      font-size: 125px;
      font-weight: 300;
      line-height: 0.6em;
      color: var(--brand-green);
      text-transform: uppercase;
      margin: 0;
    }

    html,
    body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    ::selection {
      background: var(--brand-green);
      color: #ffffff;
    }

    main {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .light-leak {
      position: absolute;
      width: 549px;
      height: 590px;
      background-image: url('https://framerusercontent.com/images/ZDlZOMVyWI5PVxF0Wfa9wUxJqw.png?width=549&height=590');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 1;
      opacity: 0.8;
    }
  </style>
